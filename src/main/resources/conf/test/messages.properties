main.app.label=Dokumendivahetusprotokolli DHX testteenus.
main.info=<h4>Testimine</h4><br>Dokumendi vastuvõtmime<ul><li>Vali <b>tegevused</b> - <i>Dokumendi saatmine</i>. Järgmiseks vali dokument ning adressaatide hulgast enda asutus.</li><li>Eduka vastuvõtmise puhul kuvatakse vastav teade koos vastuvõtmise ID-ga. Lisakas on kogu tegevus ka logides näha</li></ul><br>Dokumendi saatmine<ul><li>Adresseeri testitavast dokumendihaldussüsteemist üks dokument RIA DHX Testteenusele (X-tee alamsüsteem ee-test/GOV/70006317/DHX.ria.test)</li><li>Jälgi testteenuse logikandeid. Kui dokument on testteenuse poolt edukalt vastu võetud, ilmub logisse <i>Document received</i> rida koos täpsustustega, kellelt dokument vastu võeti</li></ul>
main.description=Dokumendivahetustaristu hajusarhitektuurile üleviimise väljatöötamine<ul><li>Riigi Infosüsteemi Amet, 2016</li></ul>

