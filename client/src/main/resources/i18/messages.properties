activity.send-document.help=<ul><li>Dokumendi saadetakse kapsli sees olevatele adressaatidele. Enne saatmist kontrollitakse saajat(kas on lokaalses aadressinimistus olemas) ja valideeritakse kapsel(konfitav). Saatmiseks kasutatakse sendDocument xtee teenust.</li><li>Saadetise id võib tühjaks jääda, siis rakendus paneb automaatselt juhusliku stringi saadetise ID-na. Kui on vaja testida dublikaatide kontrolli, siis tuleb saadetise ID käsitsi panna ja mitu korda üritada saata sama saadetise ID-ga.</li><li>Dokumendi kapsel peab olema XML fail mis vastab Elektroonilise andmevahetuse metaandmete loendile 2.1</li></ul>
